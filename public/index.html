<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
    content="Hi, this is my portfolio. Go ahead and check out some of my recent projects and feel free to get in touch!" />
  <title>Stepan Pavlov</title>
  <style>
    :root {
      --main-bg-color: #1d1d1d;
      --main-text-color: #BBBBBB;
      --main-accent-color: #3A86FF;
    }

    noscript {
      font-family: sans-serif;
      font-size: large;
      max-width: 300px;
      text-align: center;
    }

    .loader-container {
      background-color: var(--main-bg-color);
      filter: brightness(0.7);
      -webkit-filter: brightness(0.7);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      color: var(--main-text-color);
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100%;
      overflow: hidden;
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.5s ease-in-out;
    }

    .loader--hide {
      opacity: 0;
      visibility: hidden;
    }

    .loader--hide .spinner {
      opacity: 0;
    }

    .spinner {
      width: 60px;
      height: 60px;
      transition: .5s ease-in-out;
      background-color: var(--main-accent-color);

      border-radius: 100%;
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
      animation: sk-scaleout 1.0s infinite ease-in-out;
    }

    @-webkit-keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0)
      }

      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    }

    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --main-bg-color: #d4d4d4;
        --main-text-color: #3E3E3E;
        --main-accent-color: #0A68FF;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div class="loader-container">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="spinner"></div>
  </div>
  </div>
</body>

</html>
